<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Kylie Minogue</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>Kylie Minogue</h1>        
        </div>
      </div>
    </div>

    <div class="carousel slide" data-ride="carousel" id="carousel">
      <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
          <li data-target="#carousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
            <img src="images/kylie.jpg" alt="Slide">
        </div>
        <div class="item">
            <img src="images/concert_1.jpg" alt="Slide">
        </div>
        <div class="item">
            <img src="images/concert_2.jpg" alt="Slide">
        </div>
        <div class="item">
            <img src="images/concert_3.jpg" alt="Slide">
        </div>
      </div>
      <a href="#carousel" class="left carousel-control" data-slide="prev">
        <span class="control-left">
          <i class="glyphicon glyphicon-chevron-left"></i>
        </span>
      </a>
      <a href="#carousel" class="right carousel-control" data-slide="next">
        <span class="control-right">
          <i class="glyphicon glyphicon-chevron-right"></i>
        </span>
      </a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h2>Exklusiv für Sie!</h2>
          <p class="lead">VIP-Plätze für CHF 100 statt CHF 120</p>
        </div>
      </div>
    </div>

    <hr class="divider">

    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h4>Anzahl VIP-Tickets: <span id="count">1</span></h4>
          <input id="exslider" data-slider-id='slider' type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="1" data-slider-tooltip="hide">
          <h4>Gesamtsumme: <span id="price">100</span> CHF</h4>
          <h4>Sie sparen: <span id="ersparnis">20</span> CHF</h4>
          <a href="" class="btn btn-primary" data-toggle="popover" data-content="Herzlichen Dank für Ihre Buchung. Bitte gehen Sie weiter zum nächsten Shop.">Bezahlen</a>
        </div>
      </div>
    </div>

    <br>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
